{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="https://web.dragonball-api.com/images-compressed/logo_dragonballapi.webp" type="image/x-icon">
    <link rel="icon" href="https://web.dragonball-api.com/images-compressed/logo_dragonballapi.webp" type="image/webp">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Super API - Characters</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="{% static 'dragonball/css/styles.css' %}">
    <style>
/* Estilo exacto de la imagen de dragonball-api.com */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #000000;
    min-height: 100vh;
    color: #fff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Header principal */
.main-header {
    background: rgba(0, 0, 0, 0.4);
    padding: 40px 0;
    margin-bottom: 50px;
    border-bottom: 4px solid #f39c12;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
}

.main-header .logo-container {
    text-align: center;
}

.main-header .logo-img {
    max-width: 600px;
    width: 100%;
    height: auto;
    filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.5));
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
}

/* Contenedor de b√∫squeda */
.search-container {
    background: rgba(255, 255, 255, 0.08);
    padding: 25px;
    border-radius: 20px;
    backdrop-filter: blur(15px);
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.4);
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.form-control {
    background: rgba(255, 255, 255, 0.95);
    border: none;
    padding: 14px 20px;
    font-size: 1rem;
    border-radius: 10px;
    box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
}

.form-control:focus {
    background: #fff;
    box-shadow: 0 0 0 3px rgba(243, 156, 18, 0.3);
}

/* Botones */
.btn {
    padding: 14px 28px;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    transition: all 0.3s ease;
    text-transform: uppercase;
    font-size: 0.9rem;
    letter-spacing: 0.5px;
}

.btn-primary {
    background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
    box-shadow: 0 4px 15px rgba(243, 156, 18, 0.4);
}

.btn-primary:hover {
    background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(243, 156, 18, 0.6);
}

/* Cards de personajes */
.character-card {
    background: #fff;
    border-radius: 20px;
    overflow: hidden;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    height: 100%;
    border: 2px solid transparent;
}

.character-card:hover {
    transform: translateY(-15px) scale(1.02);
    box-shadow: 0 20px 50px rgba(243, 156, 18, 0.5);
    border-color: #f39c12;
}

.character-card .card-img-top {
    height: 380px;
    object-fit: contain;
    background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    padding: 30px;
    background-image: 
        linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%),
        repeating-linear-gradient(0deg, transparent, transparent 35px, rgba(200, 200, 200, 0.15) 35px, rgba(200, 200, 200, 0.15) 36px),
        repeating-linear-gradient(90deg, transparent, transparent 35px, rgba(200, 200, 200, 0.15) 35px, rgba(200, 200, 200, 0.15) 36px);
    transition: all 0.3s ease;
}

.character-card:hover .card-img-top {
    transform: scale(1.05);
    background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
}

.character-card .card-body {
    background: #fff;
    padding: 25px;
    text-align: center;
}

.character-card .card-title {
    color: #2c3e50;
    font-weight: 700;
    font-size: 1.3rem;
    margin-bottom: 15px;
    text-transform: capitalize;
}

.btn-info {
    background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
    border: none;
    width: 100%;
    padding: 12px;
    font-weight: 600;
    border-radius: 10px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
}

.btn-info:hover {
    background: linear-gradient(135deg, #2980b9 0%, #1f618d 100%);
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(52, 152, 219, 0.5);
}

/* Paginaci√≥n */
.pagination {
    gap: 8px;
    margin-top: 40px;
}

.pagination .page-link {
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid #f39c12;
    color: #fff;
    padding: 12px 18px;
    border-radius: 10px;
    transition: all 0.3s ease;
    font-weight: 600;
    backdrop-filter: blur(10px);
}

.pagination .page-link:hover {
    background: #f39c12;
    color: #fff;
    transform: scale(1.1);
    box-shadow: 0 5px 20px rgba(243, 156, 18, 0.5);
}

.pagination .page-item.active .page-link {
    background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
    border-color: #f39c12;
    box-shadow: 0 5px 20px rgba(243, 156, 18, 0.6);
    transform: scale(1.1);
}

.pagination .page-item.disabled .page-link {
    background: rgba(255, 255, 255, 0.05);
    border-color: rgba(255, 255, 255, 0.2);
    color: rgba(255, 255, 255, 0.3);
    cursor: not-allowed;
}

/* Modal */
.modal-content {
    background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
    color: #fff;
    border-radius: 20px;
    border: 3px solid #f39c12;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
}

.modal-header {
    border-bottom: 2px solid #f39c12;
    padding: 20px 25px;
}

.modal-title {
    color: #f39c12;
    font-weight: 700;
}

.modal-body {
    padding: 30px 25px;
}

.list-group-item {
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    border: 1px solid rgba(243, 156, 18, 0.3);
    padding: 15px;
    font-size: 1rem;
}

.list-group-item strong {
    color: #f39c12;
}

.modal-backdrop {
    background-color: rgba(0, 0, 0, 0.7);
}

/* Loading spinner */
.spinner-border {
    width: 4rem;
    height: 4rem;
    border-width: 0.4rem;
    color: #f39c12;
}

.loading-text {
    color: #f39c12;
    font-size: 1.3rem;
    margin-top: 25px;
    font-weight: 600;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
}

/* Responsive */
@media (max-width: 768px) {
    .main-header .logo-img { max-width: 400px; }
    .character-card .card-img-top { height: 300px; }
}
</style>
</head>
<body>
    <!-- Header principal -->
    <div class="main-header">
        <div class="container">
            <div class="logo-container">
                <img src="{% static 'dragonball/images/logo-dragonball.png' %}"
                     alt="Dragon Ball Super API"
                     class="logo-img"
                     onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <h1 style="display: none; color: #f39c12; font-size: 2.5rem; font-weight: 800; text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7); margin: 0;">
                    üê≤ La API de Dragon Ball üåç
                </h1>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Barra de b√∫squeda -->
        <div class="row justify-content-center mb-5">
            <div class="col-lg-6 col-md-8">
                <div class="search-container">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search characters by name">
                </div>
            </div>
        </div>

        <!-- Contenedor de personajes -->
        <div id="characterContainer" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 mb-5">
            <!-- Character cards will be inserted here -->
        </div>

        <!-- Paginaci√≥n -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center flex-wrap" id="pagination">
                <!-- Pagination buttons will be inserted here -->
            </ul>
        </nav>
    </div>

    <!-- Modal para detalles del personaje -->
    <div class="modal fade" id="characterModal" tabindex="-1" aria-labelledby="characterModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="characterModalLabel">Character Details</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-5">
                            <img id="characterImage" src="" alt="Character Image" class="img-fluid rounded shadow-lg">
                        </div>
                        <div class="col-md-7">
                            <h3 id="characterName" class="mb-3" style="color: #f39c12;"></h3>
                            <p id="characterDescription" class="mb-4" style="font-size: 1.05rem; line-height: 1.6;"></p>
                            <ul id="characterDetails" class="list-group list-group-flush"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript Personalizado -->
    <script src="{% static 'dragonball/js/characters.js' %}"></script>
</body>
</html>
